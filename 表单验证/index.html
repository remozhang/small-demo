<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单验证</title>
	<script type="text/javascript" src="jq.js"></script>
	<script type="text/javascript">
	$(function() {
		$("form :input.required").each(function() {
			var $required = $("<strong class='high'>*</strong>");
			$(this).parent().append($required);
		})
		$("form :input").blur(function() {
			var $parent = $(this).parent();
			//验证用户名
		    if ( $(this).is("#username") ) {
		    	if( this.value == ""  || this.value.length < 6 ) {
		    		var errorMsg = "请输入至少6位用户名" ;
		    		$parent.append('<span class="formtips onError">'+errorMsg+'</span>')
		    	}else{
		    		var okMsg = '输入正确';
		    		$parent.append('<span class="formtips onSuccess">'+okMsg+'</span>');
		    	}
		    }
		    // //验证邮箱
		    // if ( $(this).is("#email") ) {
		    // 	if ( this.value == "" || (this.value!="")) {}
		    // }
		})
	})

	</script>
</head>
<body>
	<form method="post" action="">
		<div class="int">
			<label for="username">用户名</label>
			<input type="text" id="username" class="required"></input>
		</div>
		<div class="int">
			<label for="email">邮箱</label>
			<input type="text" id="email" class="required"></input>
		</div>
		<div class="int">
			<label for="personinfo">个人资料</label>
			<input type="text" id="personinfo"></input>
		</div>
		<div class="sub">
			<input type="submit" value="提交" id="send"></input>
			<input type="reset" id="res"></input>
		</div>
	</form>
</body>
</html>
