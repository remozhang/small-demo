<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录框效果</title>
	<script type="text/javascript" src="jq.js"></script>
	<script type="text/javascript">
	$(function() {
    	$("#accounts").focus(function() {
    		if ($(this).val() == this.defaultValue) {
    			$(this).val("");
    		}
    	});
    	$("#accounts").blur(function() {
    		if ($(this).val() == "") {
    			$(this).val(this.defaultValue);
    		}
    	});
    	$("#password").focus(function() {
    		if ($(this).val() == this.defaultValue) {
    			$(this).val("");
    		}
    	});
    	$("#password").blur(function() {
    		if ($(this).val() == "") {
    			$(this).val(this.defaultValue);
    		}
    	});
    	$("#single :last-child").attr("selected",true)
        $("#haha").attr("checked","checked")
    })
	</script>
</head>
<body>
	<input type="text" id="accounts" value="请输入帐号"></input>
	<input type="text" id="password" value="请输入密码"></input>
	<input type="button" value="登陆"></input>
	<select id="single">
		<option >选择1号</option>
		<option >选择2号</option>
		<option >选择3号</option>
	</select>
    <input type="checkbox"  id="haha">
</body>
</html>
